<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Electron Bowl!</title>
</head>

<body>
  <div id="top-bar" style="background-color:#495679;">
    <div class="score-box">
      <p class="box-header">SCORE</p>
      <p id="score-text">0</p>
    </div>
    <div class="downs-box">
      <p class="box-header">DOWNS</p>
      <p id="downs-text">1st and 10</p>
    </div>
    <div class="time-box">
      <p class="box-header">TIME</p>
      <p id="time-text">90</p>
    </div>
  </div>

  <div class="row">
    <div id="field-container">
      <img id="player-sprite" src="./assets/player.gif" style="left: 277px; bottom: 175px">
    </div>
  </div>

  <div id="start-button" onclick="startGame()">
    START
  </div>

  <script>
    require('./js/renderer.js')
    require('./js/player_controller.js')
    require('./js/game_manager.js')

    var isStarted = false
var isPaused = false

function startGame() {
  isStarted = true
  var count = 90;



  // Update the count down every 1 second if not paused
  var x = setInterval(function () {
    if (!isPaused) {
      count--
    }

    // Display the time
    document.getElementById("time-text").innerHTML = count;

    // If the count down is finished, end game
    if (count < 0) {
      clearInterval(x);
      document.getElementById('start-button').style.display = 'block';
      document.getElementById("time-text").innerHTML = "EXPIRED";
      isStarted = false
      isPaused = false
    }
  }, 1000);

  document.getElementById('start-button').style.display = 'none';

}

  </script>
</body>

</html>
